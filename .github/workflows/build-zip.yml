name: build-zip

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PUBSPEC: "pubspec.yaml"

permissions:
  contents: write

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["ci"]
    types:
      - completed
  push:
    branches:
      - "master"
    paths:
      - ".github/workflows/build-zip.yml"

jobs:
  pre:
    runs-on: ubuntu-24.04
    outputs:
      pubspec: ${{ env.PUBSPEC }}
    steps:
      - run: echo "Bypass GitHub Action Restriction"

  ready-version:
    needs:
      - pre
    uses: ./.github/workflows/get-version.yml
    with:
      pub_path: ${{ needs.pre.outputs.pubspec }}

  build-zip:
    runs-on: macos-latest
    needs:
      - pre
      - ready-version
    strategy:
      matrix:
        target: [macos, app, ios]
        include:
          - target: macos
            build: "build macos --release"
          - target: app
            build: "build apk --release"
          - target: ios
            build: "build ipa --release --no-codesign"

    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Flutter
        uses: subosito/flutter-action@v2.18.0
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
      -
        run: flutter --version
      -
        run: flutter pub get
      -
        run: flutter test
      - 
        name: Build for ${{ matrix.target }}
        run:
          flutter ${{ matrix.build }}
        shell: bash
      - 
        run: |
          RELEASE_NAME="${{ needs.ready-name.outputs.name_lower }}"
          PREFIX="${{ matrix.target }}"
          BIN="$RELEASE_NAME-${{ needs.ready-version.outputs.version }}-${{ matrix.target }}.zip"
          ls -al build
          cd build && zip -r $BIN $PREFIX
          gh release upload ${{ needs.ready-version.outputs.version }} $BIN --clobber
        shell: bash
        name: Upload