name: ci

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PUBSPEC: "pubspec.yaml"

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
    paths:
      - ".github/workflows/ci.yml"
      - "pubspec.yaml"

jobs:
  pre:
    runs-on: ubuntu-24.04
    outputs:
      pubspec: ${{ env.PUBSPEC }}
    steps:
      - run: echo "Bypass GitHub Action Restriction"
  ready:
    needs:
      - pre
    uses: ./.github/workflows/utils/get-version.yml
    with:
      pub_path: ${{ needs.pre.outputs.pubspec }}
  tag:
    needs:
      - ready
    uses: ./.github/workflows/utils/create-tag.yml
    with:
      version: ${{ needs.ready.outputs.version }}
  release:
    needs:
      - tag
    uses: ./.github/workflows/utils/create-release.yml
    with:
      tag: ${{ needs.tag.outputs.tag }}
      note: "add release for ${{ needs.tag.outputs.tag }}"